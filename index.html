<body>
<form>
<h1 class="title"> The Code Review </h1>

<fieldset>
    <legend id="legend1"> Signup For Our Newsletter </legend>
        <p class="intro"> Get the latest news on how your code is doing right in your inbox </p>
</fieldset>

<fieldset>

                <option value="Louisiana"> Louisiana </option>
                <option value="Maine"> Maine </option>
                <option value="Maryland"> Maryland </option>
                <option value="Massachusetts"> Massachusetts </option>
                <option value="Michigan"> Michigan </option>
                <option value="Minnesota"> Minnesota </option>
                <option value="Mississippi"> Mississippi </option>
                <option value="Missouri"> Missouri </option>
                <option value="Montana"> Montana </option>
                <option value="Nebraska"> Nebraska </option>
                <option value="Nevada"> Nevada </option>
                <option value="New_Hampshire"> New Hampshire </option>
                <option value="New_Jersey"> New Jersey </option>

                <option value="South_Carolina"> South Carolina </option>
                <option value="South_Dakota"> South Dakota </option>
                <option value="Tennessee"> Tennessee </option>
                <option value="Texas"> Texas </option>
                <option value="Utah"> Utah </option>
                <option value="Vermont"> Vermont </option>
                <option value="Virginia">  Virginia</option>
                <option value="Washington"> Washington </option>
                <option value="West_Virginia"> West Virginia </option>

        </div>

        <div class="text">
        <label for="Zcode"> Zip Code </label>
        <input type="text" id="Zcode" name="Zip_Code">
        </div>

</fieldset>

<fieldset id="field2">
    <legend class="Newsletter"> Newsletter </legend>

        <label> Select the newsletters that you would like to receive </label>
            
            <div class="checkbox">
            <input type="checkbox"  name="checkboxes" id="HTML_News"> HTML News <br>
            </div>
            
            <div class="checkbox">
            <input type="checkbox" name="checkboxes" id="CSS_News"> CSS News <br>
            </div>

            <div class="checkbox">
            <input type="checkbox" name="checkboxes" id="Javascript_News"> Javascript News <br>
            </div>

        <label> Newsletter Format </label>

            <div class="radiobox">
            <input type="radio" name="radioboxes" id="HTML"> HTML <br>
            </div>

            <div class="radiobox">
            <input type="radio" name="radioboxes" id="Plain_Text"> Plain Text <br>
            </div>

        <label> Other topics you'd like to hear about </label>

            <textarea id="topicselection" name="topic_selection"> </textarea>



<button type="submit"> Sign Up </button>

    <p> Copyright the Code Review </p>
</footer>
