<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-size=1">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css" >
    <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
    <title> sign up now! </title>
</head>


<body>

<header>
    <h1> The Code Review </h1>
</header>


<main>
    
<div>
    <h2> Signup For Our Newsletter </h2>
        <p class="intro"> Get the latest news on how your code is doing right in your inbox </p>
</div>

<form>
<fieldset>
    <legend class="Contact"> Contact Information </legend>

        <div class="text">
        <label for="name"> Full Name </label>
            <input required type="text" id="name" name="name" placeholder="Required">
            </div>

        <div class="text">
        <label for="email"> Email Address </label>
            <input required type="email" id="email" name="email" placeholder="Required">
            </div>

        <div class="text">
        <label for="number"> Phone Number </label>
            <input type="tel" id="number" name="number" placeholder="123-456-7890">
            </div>

        <div class="text">
        <label for="address"> Street Address </label>
            <input type="text" id="address" name="address">
            </div>

        <div class="text">
        <label for="city"> City </label>
            <input type="text" id="city" name="city">
            </div>

        <div class="text">
        <label for="state"> State </label>
            <select id="state" name="state">
                <option value="" disabled selected> Choose State </option>
                <option value="Alabama"> Alabama </option>
                <option value="Alaska"> Alaska </option>
                <option value="Arizona"> Arizona </option>
                <option value="Arkansas"> Arkansas </option>
                <option value="California"> California </option>
                <option value="Colorado"> Colorado </option>
                <option value="Conneticut"> Conneticut </option>
                <option value="Delaware"> Delaware </option>
                <option value="Florida"> Florida </option>
                <option value="Georgia"> Georgia </option>
                <option value="Hawaii"> Hawaii </option>
                <option value="Idaho"> Idaho </option>
                <option value="Illinois"> Illinois </option>
                <option value="Indiana"> Indiana </option>
                <option value="Iowa"> Iowa </option>
                <option value="Kansas"> Kansas </option>
                <option value="Kentucky"> Kentucky </option>
                <option value="Louisiana"> Louisiana </option>
                <option value="Maine"> Maine </option>
                <option value="Maryland"> Maryland </option>
                <option value="Massachusetts"> Massachusetts </option>
                <option value="Michigan"> Michigan </option>
                <option value="Minnesota"> Minnesota </option>
                <option value="Mississippi"> Mississippi </option>
                <option value="Missouri"> Missouri </option>
                <option value="Montana"> Montana </option>
                <option value="Nebraska"> Nebraska </option>
                <option value="Nevada"> Nevada </option>
                <option value="New_Hampshire"> New Hampshire </option>
                <option value="New_Jersey"> New Jersey </option>
                <option value="New_Mexico"> New Mexico </option>
                <option value="New_York"> New York </option>
                <option value="North_Carolina"> North Carolina </option>
                <option value="North_Dakota"> North_Dakota </option>
                <option value="Ohio"> Ohio </option>
                <option value="Oklahoma"> Oklahoma </option>
                <option value="Oregon"> Oregon </option>
                <option value="Pennsylvania"> Pennsylvania </option>
                <option value="Rhode_Island"> Rhode Island </option>
                <option value="South_Carolina"> South Carolina </option>
                <option value="South_Dakota"> South Dakota </option>
                <option value="Tennessee"> Tennessee </option>
                <option value="Texas"> Texas </option>
                <option value="Utah"> Utah </option>
                <option value="Vermont"> Vermont </option>
                <option value="Virginia">  Virginia</option>
                <option value="Washington"> Washington </option>
                <option value="West_Virginia"> West Virginia </option>
                <option value="Wisconsin"> Wisconsin </option>
                <option value="Wyoming"> Wyoming </option>
            </select>
        </div>

        <div class="text">
        <label for="zip"> Zip Code </label>
        <input type="number" id="zip" name="zip">
        </div>

</fieldset>

<fieldset id="field2">
    <legend class="Newsletter"> Newsletter </legend>
        <label> Select the newsletters that you would like to receive </label>
            
            <div class="checkbox">
            <input type="checkbox"  name="checkbox" id="HTML_News"><label for="HTML_News"> HTML News </label><br>
            </div>
            
            <div class="checkbox">
            <input type="checkbox" name="checkbox" id="CSS_News"><label for="CSS_News"> CSS News </label><br>
            </div>

            <div class="checkbox">
            <input type="checkbox" name="checkbox" id="Javascript_News"><label for="Javascript_News"> Javascript News </label><br>
            </div>

        <label> Newsletter Format </label>

            <div class="radio">
            <input type="radio" name="radio" id="HTML"><label for="HTML"> HTML </label><br>
            </div>

            <div class="radio">
            <input type="radio" name="radio" id="Plain_Text"><label for="Plain_Text"> Plain Text </label><br>
            </div>

        <label for="topicselection"> Other topics you'd like to hear about </label>
            <textarea id="topicselection" name="topicselection"> </textarea>

</fieldset>

        <div class="button">
        <button type="submit"> Sign Up </button>
        </div>

</form>
</main>

<footer><p> Copyright the Code Review </p></footer>

</body>
</html>
